    <header>

    <main>

        <div class="title">
            <h2 translate="no">CONTÁCTANOS</h2>
        </div>

        <form class="form-div" action="https://formsubmit.co/roombaproducciones@gmail.com" method="POST">

            <div class="input-group">
                <label for="name">Nombre</label>
                <input class="inputColor" type="text" name="name" id="name" placeholder="Nombre y apelldio">

                <label for="phone">Teléfono</label>
                <input class="inputColor" type="tel" name="phone" id="phone" placeholder="ej: 098123456">

                <label for="email">Email</label>
                <input class="inputColor" type="email" name="email" id="email" placeholder="@...mail.com">

                <label for="message">Mensaje</label>
                <textarea class="inputColor" name="message" id="message" cols="30" rows="7" placeholder="Mensaje"></textarea>

                <input class="btn" type="submit" value="Enviar">

            </div>

        </form>
    </main>

    <footer class="footerPages">
        <div class="redes bg-transparent  text-white pt-4 pb-4">
            <div class="container text-center">
              <a href="https://www.tiktok.com/@roombafestival" class="text-white mr-4" target="_blank"><i class="fab fa-tiktok fa-2x"></i></a>

              <a href="mailto:roombaproducciones@gmail.com" class="text-white mr-4" target="_blank"><i class="fas fa-envelope fa-2x"></i></a>
            </div>
        </div>
    </footer>
